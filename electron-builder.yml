appId: cn.bk.team.client
productName: Teamwork
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!**/src/*'
  - '!**/electron.vite.config.{js,ts,mjs,cjs}'
  - '!**/{.eslintignore,.eslintrc.js,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!**/tsconfig.json'
  - '!**/tsconfig.node.json'
  - '!**/tsconfig.web.json'
  - '!**/process/*'

extraResources:
  - from: 'process/${os}'
    to: './'

asarUnpack:
  - '**/*.{node,dll}'
afterSign: build/notarize.js
win:
  executableName: teamwork
  requestedExecutionLevel: highestAvailable

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  artifactName: Teamwork-${version}-setup.${ext}
  shortcutName: Teamwork
  uninstallDisplayName: Teamwork
  createDesktopShortcut: true

mac:
  icon: build.icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  icon: build
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
